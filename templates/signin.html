{% load static %}

<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <title>Prijava</title>
</head>

<body>

    {% include 'header.html' %}

    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form action="{% url 'signin' %}" method="post" class="p-5 shadow">
                {% csrf_token %}
                <h3>Prijava</h3>
                <br>
                
                <!-- Display error messages if any -->
                {% for message in messages %}
                <div class="alert alert-danger text-center">{{ message }}</div>
                {% endfor %}

                <label for="username" class="form-label">Korisničko ime</label>
                <div class="input-group mt-1">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="username" required id="username" aria-label="Korisničko ime">
                </div>
                <label for="password" class="form-label mt-3">Lozinka</label>
                <div class="input-group mt-1">
                    <input type="password" class="form-control" name="password" required id="password" aria-label="Lozinka">
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Prijavi se</button>
                <p class="para mt-3">Nemate nalog? <a href="{% url 'signup' %}">Registrujte se</a></p>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

</body>

</html>
