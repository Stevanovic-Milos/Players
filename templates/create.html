{% load static %}
<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

  <link href="{% static 'css/create.css' %}" rel="stylesheet">
  <title>Dodaj Igrača</title>
</head>
{% include 'header.html' %}

<body>


  <div class="container">
    <div class="d-flex justify-content-center align-items-center">
      <form action="{% url 'create' %}" class="p-4 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="mt-4 mb-4">Dodaj Igrača</h3>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="ime" placeholder="Unesite ime igrača" required>
        </div>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="prezime" placeholder="Unesite prezime igrača" required>
        </div>
  
  
        <div class="input-group mb-3">
          <select class="form-control" name="pozicija" required>
            <option value="Golman">Golman</option>
            <option value="Zadnji vezni">Zadnji vezni</option>
            <option value="Prednji vezni">Prednji vezni</option>
            <option value="Špic">Špic</option>
            <option value="Levo krilo">Levo krilo</option>
            <option value="Desno krilo">Desno krilo</option>
            <option value="Levi bek">Levi bek</option>
            <option value="Desni bek">Desni bek</option>
            <option value="Štoper">Štoper</option>
          </select>
        </div>
  
        <div class="input-group mb-3">
          <textarea class="form-control" name="nedostaci" placeholder="Unesite nedostatke igrača" required></textarea>
        </div>
  
        <div class="input-group mb-3">
          <textarea class="form-control" name="prednosti" placeholder="Unesite prednosti igrača" required></textarea>
        </div>
  
        <div class="input-group mb-3">
          <input type="number" class="form-control" name="visina" placeholder="Unesite visinu igrača (cm)" required>
        </div>
  
        <div class="input-group mb-3">
          <input type="number" class="form-control" name="tezina" placeholder="Unesite težinu igrača (kg)" required>
        </div>
  
        <div class="input-group mb-3">
          <select class="form-control" name="noga" required>
            <option value="Leva">Leva</option>
            <option value="Desna">Desna</option>
          </select>
        </div>
  
        <!-- Add the datum_rođenja (date of birth) input field -->
        <div class="input-group mb-3">
          <input type="date" class="form-control" name="datum_rođenja" required>
        </div>
  
        <div class="input-group mb-3">
          <input type="file" class="form-control" name="image">
        </div>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="video_url" placeholder="Unesite link za video (YouTube, itd.)" optional>
        </div>
  
        <button class="btn-create">DODAJ IGRAČA</button>
      </form>
    </div>
  </div>
  

  <br>
  {% for message in messages %}
  <p class="text-danger">{{message}}</p>
  {% endfor %}

</body>
{% include 'footer.html' %}


</html>
