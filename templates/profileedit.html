{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <title>Uredi Profil</title>

  <!-- External CSS Files -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/profileedit.css' %}">

</head>

<body>

  {% include 'header.html' %}

  <!-- Page Content -->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">

      <form action="{% url 'profileedit' user.id %}" class="p-5 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h5 class="pb-2">Uredite Profil</h5>
        <label for="" class="form-label">Korisniƒçko ime</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" value="{{user.username}}" name="username" required disabled>
        </div>
        <label for="" class="form-label">Ime</label>
        <input type="text" class="form-control" value="{{user.first_name}}" name="firstname" required>
        <label for="" class="form-label">Prezime</label>
        <input type="text" class="form-control" value="{{user.last_name}}" name="lastname" required>
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" value="{{user.email}}" name="email" required>
        <button class="btn-izmeni">Izmeni</button>
        <br>
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
      </form>

    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0piCAsjQJFeYcD0ryeYwGfYpE1STTQhXwlhpSBYsH1u+K3dE" crossorigin="anonymous"></script>

  {% include 'footer.html' %}

</body>

</html>
