{% load static %}

<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">


    <title>Registracija</title>
</head>

<body>

    {% include 'header.html' %}

    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form action="{% url 'signup' %}" class="p-5 shadow" method="post">
                {% csrf_token %}
                <h3>REGISTRACIJA</h3>
                <br>
                {% for message in messages %}
                <p class="text-danger text-center">{{message}}</p>
                {% endfor %}
                <label for="" class="form-label">Korisničko ime</label>
                <div class="input-group mt-1">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <label for="" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" name="email" required>
                <label for="" class="form-label mt-3">Lozinka</label>
                <input type="password" class="form-control" name="password" required>
                <label for="" class="form-label mt-3">Potvrdi lozinku</label>
                <input type="password" class="form-control" name="password2" required>
                <button class="btn-reg">Registruj se</button>
                <p class="para">Već imate nalog?
                    <a href="{% url 'signin' %}"> Prijavite se</a>
                </p>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

</body>

</html>
